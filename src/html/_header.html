
    <header class="page__header page-header page-header--nojs">

          <div class="container">

            <div class="page-header__wrapper">

              <a @@link-logo-index class="page-header__logo">
                <span class="visually-hidden">Логотип Pink</span>
                <svg class="page-header__logo-image page-header__logo-image--mobile" width="75" height="22">
                  <use xlink:href="#logo-pink-mobile"></use>
                </svg>
                <svg class="page-header__logo-image page-header__logo-image--tablet" width="147" height="40">
                  <use xlink:href="#logo-pink-tablet"></use>
                </svg>
                <svg class="page-header__logo-image page-header__logo-image--desktop" width="147" height="40">
                  <use xlink:href="#logo-pink-desktop"></use>
                </svg>
              </a>

              <nav class="main-nav main-nav--closed main-nav--nojs">

                <button class="main-nav__toggle" type="button">
                  <span class="visually-hidden">Открыть меню</span>
                  <svg class="main-nav__toggle-icon main-nav__toggle-icon--cross" width="24" height="23">
                    <use xlink:href="#icon-menu-cross"></use>
                  </svg>
                  <svg class="main-nav__toggle-icon main-nav__toggle-icon--burger" width="50" height="24">
                    <use xlink:href="#icon-menu-burger"></use>
                  </svg>
                </button>

                <ul class="main-nav__list">
                  <li class="main-nav__item  @@active-index">
                    <a @@link-index>Главная</a>
                  </li>
                  <li class="main-nav__item @@active-photo">
                    <a @@link-photo>Фотографии</a>
                  </li>
                  <li class="main-nav__item @@active-form">
                    <a @@link-form>Конкурс</a>
                  </li>
                  <li class="main-nav__item">
                    <a href="https://htmlacademy.ru">HTML Academy</a>
                  </li>
                </ul>

              </nav>

            </div> <!-- page-header__wrapper -->

          </div> <!-- container -->

    </header>
