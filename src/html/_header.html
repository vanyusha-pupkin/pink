
    <header class="page-header">

          <div class="container">

            <a class="page-header__logo">
              <picture>
                <source media="(min-width: 1200px)" srcset="img/logo-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                <img class="page-header__logo-image" src="img/logo-mobile.svg" width="226" height="30" alt="Барбершоп «Бородинский»">
              </picture>
            </a>

            <nav class="main-nav main-nav--closed main-nav--nojs">

                <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
                <div class="main-nav__wrapper">

                  <ul class="main-nav__list site-list">
                    <li class="site-list__item  @@active-index">
                      <a @@link-index>Главная</a>
                    </li>
                    <li class="site-list__item @@active-photo">
                      <a @@link-photo>Фотографии</a>
                    </li>
                    <li class="site-list__item @@active-form">
                      <a @@link-form>Конкурс</a>
                    </li>
                    <li class="site-list__item">
                      <a href="#">HTML Academy</a>
                    </li>
                  </ul>

                </div> <!-- main-nav__wrapper -->

            </nav>

          </div> <!-- container -->

    </header>
