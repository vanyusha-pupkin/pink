<picture>
                        <source type="image/webp" media="(min-width: @@size-desktop)" srcset="img/content/@@name-file-desktop@1x.webp  1x, img/content/@@name-file-desktop@2x.webp 2x">
                        <source type="image/webp" media="(min-width: @@size-tablet)" srcset="img/content/@@name-file-tablet@1x.webp  1x, img/content/@@name-file-tablet@2x.webp 2x">
                        <source type="image/webp" srcset="img/content/@@name-file-mobile@1x.webp 1x, img/content/@@name-file-mobile@2x.webp 2x">

                        <source media="(min-width: @@size-desktop)" srcset="img/content/@@name-file-desktop@1x.jpg 1x, img/content/@@name-file-desktop@2x.jpg 2x">
                        <source media="(min-width: @@size-tablet)" srcset="img/content/@@name-file-tablet@1x.jpg 1x, img/content/@@name-file-tablet@2x.jpg 2x">
                        <img src="img/content/@@name-file-mobile@1x.jpg" srcset="img/content/@@name-file-mobile@2x.jpg 2x" alt="Фото автомобиля">
                      </picture>
